<nav> 
  {%- for item in site.data.navigation -%}
  <a href="{{ site.baseurl }}/{{ item.link }}" {% if page.url == item.link %}class="current" {% endif %} name="{{ item.name }}">
    {{ item.name }}
  </a>
  
  {%- endfor -%}
  <!-- <button class="toggle-theme">Lights</button> -->
</nav>
