<button aria-pressed="false" class="light-switch" alt="Button to toggle colour theme" title="Turn on light colour theme" tabindex="0"></button>

<nav>
  {%- for item in site.data.navigation -%}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current" {% endif %} name="{{ item.name }}">
      {{ item.name }}
    </a>
    <br>
  {%- endfor -%}
</nav>
