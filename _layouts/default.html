<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Personal website of Denis McDonald">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica:400,400i|IM+Fell+Great+Primer|EB+Garamond" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#4b525a">
    <meta name="theme-color" content="#ffffff">
    <!-- End favicons -->
  
  </head>
  <body>
    
    <!-- <a href="{{ site.baseurl }}/index.html"><img src="{{ site.baseurl }}/assets/images/d.jpg" class="d" alt="Logo icon"></a> -->
    
    <div class="wrapper">       
      <!-- <img src="{{ site.baseurl }}/assets/images/d-inverted.jpg" alt="Site icon"> -->
      <!-- <img src="{{ site.baseurl }}/assets/images/thistle.jpg" alt="Site icon"> -->
      
      <!-- <img src="{{ site.baseurl }}/assets/images/lighthouse-inverted1.png" class="lighthouse" alt="lighthouse"> -->
      {% include navigation.html %}
      
      {%- if page.toc == true -%}
        <aside>
          {% include toc.html html=content class="toc" %}
        </aside>
    
        {%- endif -%}
        <div class="content-container">
            {{ content }}
        </div> 
    

      
       
      
      {%- if page.edit == true -%}
      {% include edit.html %}
      {%- endif -%}
      
      {%- if page.scroll == true -%}
      {% include scroll.html %}
      {%- endif -%}
    </div>
    
    <noscript>
      <style>
        .light-switch{display: none;}
        nav{right: 1rem;}
        </style>
    </noscript>

  </body>
</html>
