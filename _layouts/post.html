---
layout: default
---

<p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
<h1>{{ page.title }}</h1>

{{ content }}

<p>[ Tags: 
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="{{ site.baseurl}}/tag/{{ tag_name }}">{{ tag_name }}</a>
  {% endfor %}
]</p>
