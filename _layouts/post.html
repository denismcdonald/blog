---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="post-date">&mdash; {{ page.date | date: "%d %B %Y" }}</p>

{{ content }}

<p class="post-tags">[ Topics: 
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="{{ site.baseurl}}/tag/{{ tag_name }}">{{ tag_name }}</a>
  {% endfor %}
]</p>
